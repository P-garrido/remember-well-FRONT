<h2 class="text-center display-2">AGREGAR PRODUCTO</h2>
<p class="text-center">Complete los datos del producto en el formulario</p>

<form class="row g-3 needs-validation form" [formGroup]="newProductForm" (ngSubmit)="addProduct(fileInput)"
  enctype="multipart/form-data">
  <div class=" col-md-4">
    <input type="text" class="form-control" placeholder="Nombre del Producto" formControlName="name">
  </div>

  <div class="col-md-4">
    <label *ngIf="onEdit" for="img">Solo colocar imágen si quiere cambiar la actual</label>
    <input name="img" type="file" class="form-control" placeholder="imagen" formControlName="file" accept="image/*"
      #fileInput>
  </div>

  <div class=" col-md-4">
    <input type="text" class="form-control" placeholder="Descripción del Producto" formControlName="desc">
  </div>

  <div class="col-md-6">
    <input type="number" class="form-control" placeholder="Precio del Producto" formControlName="price">
  </div>


  <div class="col-12">
    <button class="btn" type="submit"><b>AGRERGAR</b></button>
  </div>
</form>
